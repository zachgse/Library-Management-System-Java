#JDBC Postgres credentials
spring.datasource.url=jdbc:postgresql://localhost:5432/sample?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

#Hibernate auto ddl
spring.jpa.hibernate.ddl-auto=update

server.port=8080

# Set the suffix for Thymeleaf templates
spring.thymeleaf.suffix=.html

